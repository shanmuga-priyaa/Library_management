{% block content %}
<style>
    /* General body styling */
    body {
        background-color: black;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* Container for the entire page */
    .container {
        width: 90%;
        margin: 30px auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 10px white;
    }

    /* Heading styling */
    h1 {
        color: #218838;
        text-align: center;
        font-size: 28px;
        margin-bottom: 30px;
    }

    /* Table styling */
    table {
        width: 100%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: #f9f9f9;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    /* Style the table headers */
    th {
        background-color: black;
        color: white;
        padding: 15px;
        text-align: left;
        font-size: 16px;
        border-bottom: 2px solid #ccc;
    }

    /* Style the table rows */
    td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        font-size: 14px;
        color: #333;
    }

    /* Add hover effect to table rows */
    tr:hover {
        background-color: #f1f1f1;
    }

    /* Style the update and delete buttons */
    button {
        padding: 8px 12px;
        background-color: #218838;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin: 2px; /* Space between buttons */
    }

    /* Different color for delete button */
    a[href*='traction_delete'] button {
        background-color: #e74c3c;
    }

    /* Hover effect for buttons */
    button:hover {
        background-color: #218838;
    }

    a[href*='transaction_delete'] button:hover {
        background-color: #c0392b;
    }

    /* Ensure buttons fit in table cells */
    td a {
        display: inline-block;
        margin-right: 5px; /* Space between buttons in the same cell */
    }
</style>

<div class="container">
    <h1>Transaction List</h1>

    <table>
        <tr>
            <th>Book_title</th>
            <th>Member_name</th>
            <th>Issue_date</th>
            <th>Return_date</th>
            <th>Rental_fee</th>
        </tr>
        {% for i in transactionlist %}
        <tr>
            <td>{{ i.Book_title }}</td>
            <td>{{ i.Member_name }}</td>
            <td>{{ i.Issue_date }}</td>
            <td>{{ i.Return_date }}</td>
            <td>{{ i.Rental_fee }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
