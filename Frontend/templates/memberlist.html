{% block content %}
<style>
    /* General body styling */
    body {
        background-color: black;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* Container for the entire page */
    .container {
        width: 90%;
        margin: 30px auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 10px white;
    }

    /* Heading styling with new animation */
    h1 {
        color: #218838;
        text-align: center;
        font-size: 28px;
        margin-bottom: 30px;
        opacity: 0;
        transform: translateX(-100px) scale(0.5);
        animation: slideInScale 1.5s ease forwards; /* Apply new animation */
    }

    /* Keyframe for slide-in and scale animation */
    @keyframes slideInScale {
        0% {
            opacity: 0;
            transform: translateX(-100px) scale(0.5);
        }
        50% {
            opacity: 0.5;
            transform: translateX(0) scale(0.8);
        }
        100% {
            opacity: 1;
            transform: translateX(0) scale(1);
        }
    }

    /* Table styling */
    table {
        width: 100%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: #f9f9f9;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    /* Style the table headers */
    th {
        background-color: black;
        color: white;
        padding: 15px;
        text-align: left;
        font-size: 16px;
        border-bottom: 2px solid #ccc;
    }

    /* Style the table rows */
    td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        font-size: 14px;
        color: #333;
    }

    /* Add hover effect to table rows */
    tr:hover {
        background-color: #f1f1f1;
    }

    /* Style the update and delete buttons */
    button {
        padding: 8px 12px;
        background-color: #218838;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin: 2px; /* Space between buttons */
    }

    /* Different color for delete button */
    a[href*='member_delete'] button {
        background-color: #e74c3c;
    }

    /* Hover effect for buttons */
    button:hover {
        background-color: #218838;
    }

    a[href*='member_delete'] button:hover {
        background-color: #c0392b;
    }

    /* Ensure buttons fit in table cells */
    td a {
        display: inline-block;
        margin-right: 5px; /* Space between buttons in the same cell */
    }
</style>

<div class="container">
    <h1>Members List</h1>

    <table>
        <tr>
            <th>Member Name</th>
            <th>Email</th>
            <th>Outstanding Debt</th>
            <th>Actions</th>
        </tr>
        {% for i in memberlist %}
        <tr>
            <td>{{ i.Member_name }}</td>
            <td>{{ i.Email }}</td>
            <td>{{ i.Outstanding_debt }}</td>
            <td>
                <a href="{% url 'member_delete' i.id %}">
                    <button>Delete</button>
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
